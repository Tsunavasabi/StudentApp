<ion-header>

  <ion-navbar color=ink>
    <ion-title>CHOOSE STUDENT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header style="background-color: #193446;">
        <h1 style="color: #FFF">นักเรียนชั้น ม.{{clas}}</h1>
    </ion-card-header>
    <ion-card-content style="background: #C4D4E0">
        <ion-list style="background: transparent">
            <button ion-item *ngFor="let names of name" (click)="" style="background: transparent">
              ({{names.std_number}}) {{names.std_firstname}} {{names.std_lastname}}
          </button>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
