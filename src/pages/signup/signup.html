<ion-header>

  <ion-navbar color=bl>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #FEE6D4">
  <p style="text-align: center; margin-top: 15px">Please Input following this Data</p>
  <p style="text-align: center">(Input in Thai Language)</p>
<ion-list>
<form (ngSubmit)="onGoToConfirm()" novalidate>
  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>Username</ion-label>
    <ion-input type="text" required [(ngModel)]="regis.username" name="username"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>Password</ion-label>
    <ion-input type="password" required [(ngModel)]="regis.password" name="password"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>First name</ion-label>
    <ion-input type="text" required [(ngModel)]="regis.firstname" name="firstname"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>Last name</ion-label>
    <ion-input type="text" required [(ngModel)]="regis.lastname" name="lastname"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>E-mail</ion-label>
    <ion-input type="email" required [(ngModel)]="regis.email" name="email"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>Student ID</ion-label>
    <ion-input type="number" required [(ngModel)]="regis.std_id" name="std_id"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>Classroom</ion-label>
    <ion-input type="text" required [(ngModel)]="regis.classroom" name="classroom"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>Number</ion-label>
    <ion-input type="number" required [(ngModel)]="regis.number" name="number"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label style="color: black" floating>Dormitory</ion-label>
    <ion-input type="text" required [(ngModel)]="regis.dormitory" name="dormitory"></ion-input>
  </ion-item>


    <div padding>
      <button ion-button full large color="bl" style="margin-top: 10px; border-radius: 10px">CREATE Account</button>
    </div>
  </form>
</ion-list>
</ion-content>
