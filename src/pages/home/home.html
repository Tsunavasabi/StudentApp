<ion-content padding class="bg">
  <p style="text-align: center">
    <img src="./assets/imgs/logo1.png" width="300" height="300">
  </p>
  <ion-list style="margin-top: 20px">
    <h1 class="headertext"><b>PCSHSP SAMA</b></h1>
    <h5 class="headertext1">Student Activity Mobile Application</h5>
    <ion-list>
      <ion-item style="background: transparent; color: #FFF; border-radius: 10px;">
        <ion-label style="color: #FFF" floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item style="background: transparent; color: #FFF; border-radius: 10px;">
        <ion-label style="color: #FFF" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>
      <div style="margin-top: 30px; color: #FFF">
        <ion-item no-lines style="background: transparent">
          <ion-label style="color: #FFF" >Remember Me</ion-label>
          <ion-checkbox color="ink" checked="true" [(ngModel)]="remember"></ion-checkbox>
        </ion-item>
      </div>
    </ion-list>
    <div padding>
      <button ion-button large color=jasmine round full
              class="btn"
              (click)="Login()"
              type="submit">LOGIN</button>
    </div>
</ion-list>
</ion-content>
