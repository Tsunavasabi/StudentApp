<ion-header no-border transparent>

    <ion-navbar transparent>
      <button ion-button menuToggle color=light>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>

</ion-header>


  <ion-content padding class="ion-content">
    <p class="para"><img src="base64Image" class="pic"></p>
    <button ion-button full (click)="openCamera()">ถ่ายรูป</button>
    <ion-item class="cardcon" no-lines>
      {{Detail.std_firstname}} {{Detail.std_lastname}}<br>
      <p style="font-size: 20px; color: #333333">PROFILE</p>
    </ion-item>
    <ion-list no-lines>
      <p class="para1"><img src="../assets/imgs/award1.png" class="pic1"></p>
      <ion-card class="card">
        <ion-card-header class="cardhead">
          คะแนนรวม
        </ion-card-header>
        <ion-card-content class="cardcon1">
          <canvas #allCanvas width="100" height="100"></canvas>
            {{allpoint}}
            <p>คะแนน</p>
        </ion-card-content>
    </ion-card>
    <ion-card class="card">
      <ion-card-header class="cardhead">
        คะแนนการบำเพ็ญประโยชน์ต่อชุมชน
      </ion-card-header>
      <ion-card-content class="cardcon1">
          <progress-bar [progress]="loadProgress"></progress-bar>
          {{p1}}
          <p>คะแนน</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

    <ion-fab bottom right>
      <button ion-fab style="margin-right: 30px; margin-bottom: 20px" color="ink" (click)="onGoToRecord()">
        <ion-icon ios="ios-add" md="md-add" style="text-align: center">
        </ion-icon>
      </button>
    </ion-fab>
  </ion-content>
